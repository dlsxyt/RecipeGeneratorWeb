<script type="text/javascript">
  $(function (){
  $("#calculate").click(function(){
    var cal = parseInt(parseInt($("#calo").val()*100/$("#weight").val()));
    $("#ingre_cal").val(cal);
  })
  })
</script>

<script type="text/javascript">
  $(function (){
    $("#doit").click(function (){
    var weight_list = document.getElementsByClassName("ingre_weight");
    var date_list = document.getElementsByClassName("cal_data");
    var cal_result = document.getElementsByClassName("cal_result");
    var i;
    for (i = 0; i < weight_list.length; i++) {
      cal_result[i].id = "cal_result" + (i + 1);
      var complete = weight_list[i]*cal_result[i];
      $("#cal_result"+(i+1)).val(complete);
    })
  })
  })
</script>

<script>
